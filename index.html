<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="wrapper">
            <div class="container container-md container-lg">
                <div class="row justify-content-between">
                    <div class="col-5">
                        <div class="brand">
                            <a href="#banner">Start Bootstrap</a>

                        </div>
                    </div>
                    <!-- BIGGER DEVICES -->
                    <div class="col-5 d-none d-sm-block">
                        <div class="box">
                            <ul class="d-flex">
                                <li><a href="#portfolio">Portfolio</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#contact">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /BIGGER DEVICES -->
                    <!-- SMALL DEVICES -->
                    <div class="col-1 mobile d-sm-none">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <!-- /SMALL DEVICES -->
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <section id="banner">
            <div class="container">
                <div>
                    <div class="avatar col-6 offset-3">
                        <img src="img/avatar.svg" alt="">
                    </div>
                    <h1>START BOOTSTRAP</h1>
                    <div class="star col-6 offset-3 d-flex align-items-center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h2>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h2>
                </div>
            </div>      
        </section>
        <section id="portfolio">
            <div class="container">
                <div class="intro col-6 offset-3">
                    <h2>Portfolio</h2>
                    <div class="star col-6 offset-3 d-flex align-items-center">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded-3" src="img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded-3" src="img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded-3" src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded-3" src="img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img class="rounded-3" src="img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="box ">
                            <img class="rounded-3" src="img/submarine.png" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </section>
        <section id="about">
            <div class="container">
                <h2>testo</h2>
                <h2>simbolo</h2>
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box"></div>
                    </div>
                    <h2>button</h2>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>titolo</h2>
                <h2>simbolo</h2>
                <div class="row">
                    <div class="col-12">dfsf</div>
                    <div class="col-12">sdfsf</div>
                    <div class="col-12">dfaf</div>
                    <div class="col-12">adfad</div>
                    <div class="col-12">button</div>
                </div>
            </div>

        </section>
    </main>
    <!-- /MAIN -->
    <!-- FOOTER -->
    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="row g-4">
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <h2>testo</h2>
            </div>
        </div>

    </footer>
    <!-- /FOOTER -->
    
</body>
</html>
